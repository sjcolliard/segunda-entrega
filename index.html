<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Mi CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sueldo freelance</title>
</head>

<body>
    <main class="main">

        <div class="contenedor shadow-lg">
            <div class="contenedor__titulo">
                <h1 class="titulo">¿No sabés cuánto cobrar tu trabajo?</h1>
                <p class="subtitulo">Calculá el mínimo que deberías cobrar por hora.</p>
            </div>
            <form class="formulario" id="formulario">
                <label class="formulario__elemento" for="nombre">
                    Ingresá tu nombre: <input type="text" id="nombre">
                </label>
                <label class="formulario__elemento" for="gastoMes">
                    Apróximadamente, cuánto gastás por mes: <input type="number" id="gastoMes">
                </label>
                <label class="formulario__elemento" for="ahorro">
                    Cuánto querés ahorrar: <input type="number" id="ahorro">
                </label>
                <label class="formulario__elemento" for="horasTrabajo">
                    Cuántas horas trabajás por día: <input type="number" id="horasTrabajo">
                </label>
                <div class="contenedor__boton">
                    <button type="submit" id="calcularPrecio" class="btn boton">Calcular</button>
                </div>
                <div id="divResultado">

                </div>
            </form>


        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Mi JS-->
    <script src="./js/main.js"></script>
</body>

</html>
